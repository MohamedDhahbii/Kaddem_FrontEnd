
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-11 container">
              <div class="card">
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                      <th>Salle</th>
                      <th>Thematique</th>
                    </tr>
                    </thead>
                    <tbody *ngFor ="let c of detailequipes | paginate : {itemsPerPage:5,
                      currentPage:page,
                      totalItems:totalLength  
                     }" 
                    >
                    <tr>
                      <td>{{c.salle}}</td>
                      <td>{{c.thematique}}</td>
                     
                      <td class="col-4">
                        <button class="btn btn-danger" (click)="deleteDetailEquipe(c.id)">Supprimer</button>&nbsp;
                        <button class="btn btn-warning" [routerLink]="'/dashboard/update-detail-equipe/'+c.id" >Modifier</button>&nbsp;
                        <button class="btn btn-info" data-bs-toggle="modal"  data-bs-target="#exampleModal" (click)="details(c)">Voir plus</button><br>

                       
                       <!--Swicher-->

                      </td>
                  
                    </tr>

                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
              <pagination-controls (pageChange)="page = $event"></pagination-controls>


              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Détails</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                   
                      

                      <div class="card" style="width: 18rem;">
                        <div class="card-header">
                        <p style="font-weight: bold;"> DetailEquipe  n° {{DetailEquipeData.id}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Salle : {{DetailEquipeData.salle}}</li>
                          <li class="list-group-item">Thématique : {{DetailEquipeData.thematique}}</li>
                          <!--li class="list-group-item">{{etudiantData.departement}}</li-->

                         </ul> 
                      </div>

                    </div>
                  </div>
                </div>
              </div>
