<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <div class="row about-list">
                        <div class="col-md-12">
                          
                            <div class="media">
                                <label>Nom</label>
                                <p>{{user.firstName}}</p>
                            </div>
                            <div class="media">
                                <label>prénom</label>
                                <p>{{user.lastName}}</p>
                            </div>
                           
                            <div class="media">
                                <label>E-mail</label>
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="row">
                <div class="col-6 col-lg-3">
                   <app-stats [nbEtudiant]="nbEtudiant"></app-stats>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="150" data-speed="150">{{nbEquipe}}</h6>
                        <p class="m-0px font-w-600">Nombre des équipes</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="850" data-speed="850">{{nbDept}}</h6>
                        <p class="m-0px font-w-600">Nombre des départements</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="190" data-speed="190">190</h6>
                        <p class="m-0px font-w-600">Nombre des équipes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
